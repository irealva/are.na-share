<!DOCTYPE html public>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Are.na PWA Share">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Are.na Share</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>Are.na Share V:15</h1>
    <button type="button" id='addHome' style="display:none;">Add to Homescreen</button>
</body>
<script>
if ('serviceWorker' in navigator) {
    console.log("Will service worker register?");
    navigator.serviceWorker.register('./service-worker.js').then(function(reg) {
        console.log("Yes it did.");
    }).catch(function(err) {
        console.log("No it didn't. This happened: ", err)
    });
}

let deferredPrompt;
let btnAdd = document.getElementById('addHome');

window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent Chrome 67 and earlier from automatically showing the prompt
    e.preventDefault();
    // Stash the event so it can be triggered later.
    deferredPrompt = e;

    btnAdd.style.display = 'block';
});

btnAdd.addEventListener('click', (e) => {
    // hide our user interface that shows our A2HS button
    btnAdd.style.display = 'none';
    // Show the prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice
        .then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
            } else {
                console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
        });
});
</script>

</html>
